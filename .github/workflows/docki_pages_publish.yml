name: Docki Github Pages Publish

on:
    push:
        branches: ["main"]
        # paths:
        #     - "./docs/**"
    pull_request:
        branches: ["main"]

env:
    CARGO_TERM_COLOR: always

jobs:
    build:
        runs-on: ubuntu-latest
        container: ghcr.io/quirinecker/docki:latest
        steps:
            - uses: actions/checkout@v4

            - name: Build Documentation
              run: docki build

            - name: Upload Artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: dist

    deploy:
        needs: build
        runs-on: ubuntu-latest
        permissions:
            pages: write
            id-token: write
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
